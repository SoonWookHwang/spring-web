<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/product}">
<body>
<section layout:fragment="content">
  <div class="container mt-4">
    <h2>새로운 상품 등록</h2>
    <p>상품 정보를 입력하고 저장해주세요.</p>

    <!-- 상품 등록 폼 -->
    <form th:action="@{/products}" th:object="${productDto}" method="post">
      <div class="row g-3">

        <!-- 상품명 -->
        <div class="col-md-6">
          <label for="name" class="form-label">상품명</label>
          <input type="text" id="name" th:field="*{name}" class="form-control" placeholder="상품명을 입력하세요" required>
        </div>

        <!-- 가격 -->
        <div class="col-md-6">
          <label for="price" class="form-label">가격</label>
          <input type="number" id="price" th:field="*{price}" class="form-control" placeholder="가격을 입력하세요" required>
        </div>

        <!-- 재고량 -->
        <div class="col-md-6">
          <label for="stock" class="form-label">재고량</label>
          <input type="number" id="stock" th:field="*{stock}" class="form-control" placeholder="재고량을 입력하세요" required>
        </div>

        <!-- 카테고리 선택 -->
        <div class="col-md-6">
          <label for="category" class="form-label">카테고리</label>
          <select id="category" class="form-select" required>
            <option value="" th:text="'카테고리 선택'">카테고리 선택</option>
            <option th:each="category : ${categories}"
                    th:value="${category.categoryId}"
                    th:text="${category.name}">카테고리</option>
          </select>
        </div>

        <!-- 제출 버튼 -->
        <div class="col-md-12">
          <button type="submit" class="btn btn-primary w-100">상품 등록</button>
        </div>

      </div>
</section>
</body>
</html>
